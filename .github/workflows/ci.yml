name: Magento OIDC CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: write
  pull-requests: write


jobs:

  # -----------------------------------------------------
  # PHP QUALITY JOB (PHPCS)
  # -----------------------------------------------------
  php:
    name: PHP QA (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [8.1, 8.2, 8.3, 8.4]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer, phpcs

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Cache Composer Global
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_HOME }}
          key: phpcs-magento-${{ runner.os }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            phpcs-magento-${{ runner.os }}-

      - name: Allow phpcodesniffer-composer-installer plugin
        run: composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true

      - name: Install Magento Coding Standard + PHPCompatibility Fork
        run: |
          composer global require magento/magento-coding-standard --no-interaction --no-progress
          phpcs --config-set installed_paths "$COMPOSER_HOME/vendor/magento/magento-coding-standard,$COMPOSER_HOME/vendor/magento/php-compatibility-fork"

      - name: Debug PHPCS Standards
        run: phpcs -i

      - name: Magento2Compatibility (non-blocking)
        run: phpcs --standard=Magento2Compatibility --extensions=php,phtml . --ignore=vendor/*,node_modules/*,.github/* || true

      - name: Magento2 Standard (blocking)
        run: phpcs .


  # -----------------------------------------------------
  # STATIC ANALYSIS JOB (PHPStan + Psalm)
  # -----------------------------------------------------
  static-analysis:
    name: Static Analysis (PHPStan + Psalm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Cache vendor dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: static-vendor-${{ runner.os }}-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            static-vendor-${{ runner.os }}-

      - name: Create temporary composer.json for Magento stubs
        run: |
          if [ -f composer.json ]; then
            cp composer.json composer.json.bak
          fi
          cat > composer.json <<'EOF'
          {
            "require-dev": {
              "phpstan/phpstan": "*",
              "bitexpert/phpstan-magento": "*",
              "magento/framework": "*",
              "magento/module-backend": "*",
              "magento/module-catalog": "*",
              "magento/module-customer": "*",
              "magento/module-store": "*",
              "magento/module-config": "*",
              "magento/module-ui": "*",
              "magento/module-authorization": "*",
              "vimeo/psalm": "*"
            },
            "repositories": [
              {
                "type": "composer",
                "url": "https://mirror.mage-os.org/"
              }
            ],
            "minimum-stability": "dev",
            "prefer-stable": true
          }
          EOF

      - name: Allow Magento Composer plugins
        run: |
          composer config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer config --no-plugins allow-plugins.magento/composer-dependency-version-audit-plugin true

      - name: Install PHPStan + Magento Stubs + Psalm
        run: composer install --no-interaction --no-progress

      - name: Restore original composer.json
        run: |
          if [ -f composer.json.bak ]; then
            mv composer.json.bak composer.json
          else
            rm -f composer.json
          fi

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G || exit 1

      - name: Init Psalm config if missing
        run: |
          if [ ! -f psalm.xml ] && [ ! -f psalm.xml.dist ]; then
            vendor/bin/psalm --init --source=./ || true
          fi

      - name: Run Psalm
        run: vendor/bin/psalm --no-cache || exit 1


  # -----------------------------------------------------
  # AUTO-FIX JOB → Pull Request
  # -----------------------------------------------------
  autofix:
    name: Auto Fix (phpcbf → PR)
    runs-on: ubuntu-latest
    needs: [php, static-analysis]

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer, phpcbf, phpcs

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Allow phpcodesniffer-composer-installer plugin
        run: composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true

      - name: Install Magento Coding Standard + PHPCompatibility Fork
        run: |
          composer global require magento/magento-coding-standard --no-interaction --no-progress
          phpcs --config-set installed_paths "$COMPOSER_HOME/vendor/magento/magento-coding-standard,$COMPOSER_HOME/vendor/magento/php-compatibility-fork"

      - name: Auto-fix PHP (phpcbf)
        run: phpcbf . || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autofix/phpcbf-${{ github.run_id }}
          commit-message: "Auto-fix: phpcbf"
          title: "Auto-Fix: PHP Code cleanup (phpcbf)"
          body: |
            Dieser PR wurde automatisch erstellt:
            - PHP fixes via **phpcbf** (Magento2 Standard)

            Dieser PR wurde nur erstellt, weil alle vorherigen QA-Jobs erfolgreich waren.
          delete-branch: true
