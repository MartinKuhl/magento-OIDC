name: Magento OIDC CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: write
  pull-requests: write


jobs:

  # -----------------------------------------------------
  # PHP QUALITY JOB
  # -----------------------------------------------------
  php:
    name: PHP QA (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [8.1, 8.2, 8.3, 8.4]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer, phpcs

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Cache Composer Global
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_HOME }}
          key: phpcs-magento-${{ runner.os }}

      - name: Install Magento Coding Standard
        run: |
          composer global require magento/magento-coding-standard
          phpcs --config-set installed_paths "$COMPOSER_HOME/vendor/magento/magento-coding-standard"

      - name: Debug PHPCS Standards
        run: phpcs -i

      - name: Magento2Compatibility (non-blocking)
        run: phpcs --standard=Magento2Compatibility . --ignore=vendor/*,node_modules/* || true

      - name: Magento2 Standard (blocking)
        run: phpcs --standard=Magento2 . --ignore=vendor/*,node_modules/*


  # -----------------------------------------------------
  # STATIC ANALYSIS JOB
  # -----------------------------------------------------
  static-analysis:
    name: Static Analysis (PHPStan + Psalm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Install PHPStan + Psalm globally
        run: |
          composer global require phpstan/phpstan
          composer global require vimeo/psalm

      - name: Run PHPStan
        run: $COMPOSER_HOME/vendor/bin/phpstan analyse --memory-limit=1G || exit 1

      - name: Init Psalm config if missing
        run: $COMPOSER_HOME/vendor/bin/psalm --init || true

      - name: Run Psalm
        run: $COMPOSER_HOME/vendor/bin/psalm --no-cache || exit 1


  # -----------------------------------------------------
  # JS LINT JOB
  # -----------------------------------------------------
  js:
    name: JS QA (ESLint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - run: npm install

      - name: Run ESLint
        run: npm run lint || npx eslint . --max-warnings=0



  # -----------------------------------------------------
  # AUTO-FIX JOB → Pull Request (RUNS ONLY AFTER ALL JOBS PASS)
  # -----------------------------------------------------
  autofix:
    name: Auto Fix (phpcbf + eslint --fix → PR)
    runs-on: ubuntu-latest

    needs: [php, static-analysis, js]   # <<<<<<<< THIS MAKES IT RUN LAST

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer, phpcbf, phpcs

      - name: Determine Composer Home
        run: echo "COMPOSER_HOME=$(composer global config home --absolute)" >> $GITHUB_ENV

      - name: Install Magento Coding Standard
        run: |
          composer global require magento/magento-coding-standard
          phpcs --config-set installed_paths "$COMPOSER_HOME/vendor/magento/magento-coding-standard"

      - name: Auto-fix PHP (phpcbf)
        run: phpcbf --standard=Magento2 . || true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Auto-fix JS (eslint --fix)
        run: npx eslint . --fix || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autofix/php-js-${{ github.run_id }}
          commit-message: "Auto-fix: phpcbf + eslint --fix"
          title: "Auto-Fix: Code cleanup (phpcbf + eslint)"
          body: |
            Dieser PR wurde automatisch erstellt:
            - PHP fixes via **phpcbf**
            - JS fixes via **eslint --fix**

            Dieser PR wurde nur erstellt, weil alle vorherigen QA-Jobs erfolgreich waren.
          delete-branch: true
