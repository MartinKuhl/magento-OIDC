name: Magento OIDC CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: write
  pull-requests: write


jobs:

  # -----------------------------------------------------
  # PHP QUALITY JOB
  # -----------------------------------------------------
  php:
    name: PHP QA (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [8.1, 8.2, 8.3, 8.4]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          tools: composer, phpcs, phpstan, psalm

      # Cache global composer folder (Magento Coding Standard)
      - name: Cache Composer Global
        uses: actions/cache@v4
        with:
          path: ~/.config/composer
          key: phpcs-magento-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            phpcs-magento-${{ runner.os }}-

      - name: Install Magento Coding Standard
        run: |
          composer global config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require magento/magento-coding-standard
          phpcs --config-set installed_paths ~/.config/composer/vendor/magento/magento-coding-standard

      - name: Debug installed PHPCS standards
        run: phpcs -i

      - name: Magento2 Compatibility Check (non-blocking)
        run: phpcs --standard=Magento2Compatibility . --ignore=vendor/*,node_modules/*,.github/* || true

      - name: Magento2 Coding Standard (blocking)
        run: phpcs --standard=Magento2 . --ignore=vendor/*,node_modules/*,.github/*


  # -----------------------------------------------------
  # STATIC ANALYSIS JOB (PHPStan + Psalm)
  # -----------------------------------------------------
  static-analysis:
    name: Static Analysis (PHPStan + Psalm)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer, phpstan, psalm

      - name: Install PHP Dependencies
        run: composer install --no-interaction || true

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G || exit 1

      - name: Run Psalm
        run: vendor/bin/psalm --no-cache || exit 1


  # -----------------------------------------------------
  # JS QUALITY JOB
  # -----------------------------------------------------
  js:
    name: JS QA (ESLint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - run: npm install

      - run: npm run lint


  # -----------------------------------------------------
  # AUTO-FIX JOB (phpcbf + eslint --fix) → Pull Request
  # -----------------------------------------------------
  autofix:
    name: Auto Fix (phpcbf + eslint --fix → PR)
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Setup PHP for phpcbf
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer, phpcbf, phpcs

      - name: Install Magento Coding Standard
        run: |
          composer global config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require magento/magento-coding-standard
          phpcs --config-set installed_paths ~/.config/composer/vendor/magento/magento-coding-standard

      - name: Run phpcbf autofix
        run: phpcbf --standard=Magento2 . || true

      # Setup Node for ESLint fixes
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Run ESLint autofix
        run: npm run lint:fix || true

      # Create PR if changes exist
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: autofix/php-js-${{ github.run_id }}
          commit-message: "Auto-fix: phpcbf + eslint --fix"
          title: "Auto-Fix: Code cleanup (phpcbf + eslint)"
          body: |
            Dieser PR wurde automatisch generiert.

            Enthält:
            - PHP-Fixes via **phpcbf**
            - JS-Fixes via **eslint --fix**

            Bitte prüfen und mergen.
          labels: |
            autofix
            automated
          delete-branch: true
